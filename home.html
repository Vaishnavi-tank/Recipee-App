<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">
                    Generate recipees
                </h2>
                <blockquote>
                    Real food doesn't have ingredients ,real food is ingredient <br>
                    <cite>~Jamie Oliver</cite>
                </blockquote>
                <div class="meal-search-box">
                    <input type="text" placeholder="Enter an ingrediant" class="search-control" id="search-input">
                    <button type="submit" class="search-btn" id="search-btn">🔍  </button>
                </div>
            </div>
            <div class="meal-result">
                <h2 class="title">Your search Results:</h2>
                <div class="meal" id="meal">
                    
                </div>
            </div>
            <div class="meal-details">
                <button type="submit" class="recipee-close-btn" id="recipee-close-btn">
                    ✖
                </button>
                <div class="meal-details-content">
                    
                </div>
            </div>
         </div>
    </div>
<script src="script.js"></script>
</body>
</html>
